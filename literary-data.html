<body style="padding-top: 130px;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #FCB281">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="logo">
                <img src="/src/img/SG-Logo.svg" alt="Logo" width="72" height="99" class="d-inline-block align-text-top">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Literary Text Information</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>ID Theme</th>
                    <th>Author Name</th>
                    <th>Text Title</th>
                    <th>Genre</th>
                    <th>Text Used Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Fetch data from the server and populate the table
        fetch('data/data.json') // Update the path to your JSON file
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-table').querySelector('tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.filename}</td>
                        <td>${row.ID_theme_d_Prose}</td>
                        <td>${row.author_whole_name}</td>
                        <td>${row.text_title}</td>
                        <td>${row.text_genre}</td>
                        <td>${row.text_used_date}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
